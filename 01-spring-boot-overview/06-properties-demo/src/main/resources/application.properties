spring.application.name=SpringBootPractice

# use wildcard "*" to expose all endpoints
# can expose individual endpoints using a comma-delimited list
#management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# can exclude individual endpoints using a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

info.app.name=SpringBootPractice
info.app.description=SpringBoot Demo App
info.app.version=1.0.0

#
# Define custom properties
#
coach.name=Mickey Mouse
team.name=The Mouse Club

#
# Change springBoot embedded server port
#
server.port=7070

#
# Set the context path of the application
# All requests should be prefixed with "/mycoolapp"
#
server.servlet.context-path=/mycoolapp